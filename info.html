<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
</head>


<body>
    <div class="mainInfo"> 
        <div class="row cardInfo">      
            <label  for="email">E-mail:&emsp;</label>
            <input id="email boxInfo" type="text" placeholder="me@example.com" />
        </div>

        <p class="row cardInfo">            
            <label for="username">Username:&emsp;</label>
            <input id="username boxInfo" type="text" placeholder="Username" />     
        </p>

        <div class="row cardInfo">      
            <label for="name">Name:&emsp;</label>
            <input id="name boxInfo" type="text" placeholder="First Last" />
        </div>

        <div class="row cardInfo">      
            <label for="language">Language:&emsp;</label>
             <select id="language">
              <option selected>English</option>
              <option>Spanish</option>
              <option>Etc.</option>
            </select>
        </div>

        <div class="row cardInfo">      
            <label for="platform">Preferred Platform:&emsp;</label>
             <select id="platform">
              <option selected>Windows</option>
              <option>Mac</option>
              <option>Linux</option>
            </select>
        </div>

        <div class="row cardInfo">      
            <label for="timezone">Timezone:&emsp;</label>
             <select id="timezone">
              <option selected>Central</option>
              <option>West</option>
              <option>East</option>
            </select>
        </div>

        <div class="row cardInfo">      
            <label for="topic">Topic:&emsp;</label>
             <select id="topic">
              <option selected>Meditation</option>
              <option>Releasing</option>
              <option>Etc</option>
            </select>
        </div>
    </div>


</body>

</html>
